<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>WebSocket</title>
</head>

<body>
    <div class="container">
        <div class="card p-4 shadow mb-3">
            <h3 class="mb-4">Ingrese Producto</h3>
            <form id="form">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control mb-2" id="nombre">

                <label for="precio" class="form-label">Precio</label>
                <input type="number" name="precio" class="form-control mb-2" id="precio">

                <label for="foto" class="form-label">Foto URL</label>
                <input type="text" name="foto" class="form-control mb-3" id="foto">

                <div class="d-flex justify-content-end">
                    <button id="agregarProducto" type="button" class="btn btn-success">Agregar</button>
                </div>
            </form>
            <hr>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Foto</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>

        <div class="card p-4 shadow">
            <h3 class="mb-4">Centro de Mensajes</h3>
            <div id="containerMessages">
                
            </div>
            <div class="row">
                <div class="col-6 d-flex">
                    <input type="text" class="form-control me-3" name="message" id="inputMessage"> 
                    <button id="send" class="btn btn-success">Enviar</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>

</html>
